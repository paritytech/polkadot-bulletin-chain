# https://www.npmjs.com/package/@zombienet/cli
# To run the network, execute the following command:
# POLKADOT_BULLETIN_BINARY_PATH=./target/release/polkadot-bulletin-chain zombienet -p native spawn ./zombienet/bulletin-polkadot-local.toml

[relaychain]
chain = "bulletin-polkadot-local"
default_command = "{{POLKADOT_BULLETIN_BINARY_PATH}}"

[[relaychain.nodes]]
name = "alice"
p2p_port = 10001
rpc_port = 10000
validator = true
args = [ "--ipfs-server", "-lruntime=trace,bitswap=trace,sub-libp2p::bitswap=trace,litep2p=trace,litep2p::crypto::noise=debug"]

[[relaychain.nodes]]
name = "bob"
p2p_port = 12347
rpc_port = 12346
validator = true
args = ["-lruntime=trace,bitswap=trace,sub-libp2p::bitswap=trace,litep2p=trace,litep2p::crypto::noise=debug"]
