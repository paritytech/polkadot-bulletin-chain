# https://www.npmjs.com/package/@zombienet/cli
# To run the network, execute the following command:
# POLKADOT_BULLETIN_BINARY_PATH=./target/release/polkadot-bulletin-chain zombienet -p native spawn ./zombienet/bulletin-polkadot-local.toml

[relaychain]
chain = "bulletin-polkadot-local"
default_command = "{{POLKADOT_BULLETIN_BINARY_PATH}}"

[[relaychain.nodes]]
name = "alice"
p2p_port = 10001
rpc_port = 10000
validator = true
args = [
	"--ipfs-server",
	# Increase tx pool from 20->40 MiB
	# "--pool-kbytes 40960",
	"--listen-addr=/ip4/0.0.0.0/tcp/10001",
	"--listen-addr=/ip4/0.0.0.0/tcp/10002/ws",
	"-lruntime=debug,sub-libp2p::bitswap=trace,runtime::transaction-storage=trace,litep2p::ipfs::bitswap=trace",
]

[[relaychain.nodes]]
name = "bob"
p2p_port = 12347
rpc_port = 12346
validator = true
args = [
	"--ipfs-server",
	# Increase tx pool from 20->40 MiB
	# "--pool-kbytes 40960",
	"--listen-addr=/ip4/0.0.0.0/tcp/12347",
	"--listen-addr=/ip4/0.0.0.0/tcp/12348/ws",
	"-lruntime=debug,bitswap=trace,sub-libp2p::bitswap=trace,runtime::transaction-storage=trace,litep2p::ipfs::bitswap=trace",
]
