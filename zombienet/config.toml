# https://www.npmjs.com/package/@zombienet/cli
# To run the network, execute the following command:
# zombienet -p native spawn ./zombienet/config.toml

[relaychain]
chain = "local"
default_command = "{{POLKADOT_BULLETIN_BINARY_PATH}}"
chain_spec_command = "{{ENV_PATH}}/generate_pb_spec.sh"

	[[relaychain.nodes]]
	name = "alice"
	ws_port = 10000
	validator = true
	args = [ "--ipfs-server", "-lruntime=trace", "-lxcm=trace" ]

	[[relaychain.nodes]]
	name = "bob"
	ws_port = 10001
	validator = true
