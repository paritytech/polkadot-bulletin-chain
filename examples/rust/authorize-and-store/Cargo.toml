[package]
name = "rust-authorize-and-store"
version = "0.1.0"
edition = "2021"
publish = false

[[bin]]
name = "authorize-and-store"
path = "src/main.rs"

[dependencies]
# Subxt for blockchain interaction (0.38+ required for V15 metadata)
subxt = { version = "0.38", features = ["substrate-compat"] }
subxt-signer = { version = "0.38", features = ["sr25519", "subxt"] }

# Polkadot SDK dependencies
sp-tracing = { git = "https://github.com/paritytech/polkadot-sdk.git", rev = "81a3af9830ea8b6ff64b066b73b04bb3b675add5" }

# CLI and utilities
clap = { version = "4.2", features = ["derive"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tokio = { version = "1.40", features = ["full"] }
anyhow = "1.0"
hex = "0.4"

# SCALE codec
codec = { package = "parity-scale-codec", version = "3.6", features = ["derive"] }
scale-info = "2.11"

# Note: unicode-normalization patch was removed as the conflict
# between subxt 0.37 and polkadot-sdk dependencies has been resolved
# in recent versions. If build fails, we can specify a working version.
# [patch.crates-io]
# unicode-normalization = { version = "0.1.22" }
