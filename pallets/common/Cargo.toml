[package]
name = "pallets-common"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
description = "Common utilities for pallets and/or runtime"
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { workspace = true }
scale-info = { features = ["derive"], workspace = true }

polkadot-sdk-frame = { git = "https://github.com/paritytech/polkadot-sdk.git", rev = "161e7f4d8b9b6908694d0ccc9bd0ef4a1674e860", default-features = false, features = [
	"experimental",
	"runtime",
] }

[features]
default = ["std"]
runtime-benchmarks = [
	"polkadot-sdk-frame/runtime-benchmarks",
]
std = [
	"codec/std",
	"polkadot-sdk-frame/std",
	"scale-info/std",
]
try-runtime = [
	"polkadot-sdk-frame/try-runtime",
]
