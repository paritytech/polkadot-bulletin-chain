[package]
name = 'pallet-validator-set'
version = '1.0.0'
authors = ['Gautam Dhameja <quasijatt@outlook.com>', 'Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'

[dependencies]
codec = { package = "parity-scale-codec", version = "3.7.5", default-features = false, features = ["derive"] }
log = "0.4.17"
scale-info = { version = "2.11.6", default-features = false, features = ["derive"] }

polkadot-sdk-frame = { git = "https://github.com/paritytech/polkadot-sdk.git", rev = "161e7f4d8b9b6908694d0ccc9bd0ef4a1674e860", default-features = false, features = [
	"experimental",
	"runtime",
] }
sp-staking = { git = "https://github.com/paritytech/polkadot-sdk.git", rev = "161e7f4d8b9b6908694d0ccc9bd0ef4a1674e860", default-features = false }
pallet-session = { git = "https://github.com/paritytech/polkadot-sdk.git", rev = "161e7f4d8b9b6908694d0ccc9bd0ef4a1674e860", default-features = false, features = [
	"historical",
] }

[dev-dependencies]
serde = { version = "1.0.126", features = ["derive"] }
pallets-common = { version = "0.1.0", default-features = false, path = "../common" }

[features]
default = ['std']
runtime-benchmarks = [
	"pallets-common/runtime-benchmarks",
	"sp-staking/runtime-benchmarks",
	'polkadot-sdk-frame/runtime-benchmarks',
]
std = [
	"log/std",
	"pallets-common/std",
	"sp-staking/std",
	'codec/std',
	'pallet-session/std',
	'polkadot-sdk-frame/std',
	'scale-info/std',
]
try-runtime = [
	"pallet-session/try-runtime",
	"pallets-common/try-runtime",
	'polkadot-sdk-frame/try-runtime',
]
