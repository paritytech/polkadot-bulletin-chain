[package]
name = "pallet-transaction-storage"
version = "4.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "Storage chain pallet"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = { version = "6.1", optional = true }
codec = { package = "parity-scale-codec", version = "3.7.5", default-features = false }
log = "0.4.17"
scale-info = { version = "2.11.6", default-features = false, features = ["derive"] }

polkadot-sdk-frame = { git = "https://github.com/paritytech/polkadot-sdk.git", rev = "436b4935b52562f79a83b6ecadeac7dcbc1c2367", default-features = false, features = [
	"experimental",
	"runtime",
] }
sp-transaction-storage-proof = { git = "https://github.com/paritytech/polkadot-sdk.git", rev = "436b4935b52562f79a83b6ecadeac7dcbc1c2367", default-features = false }

[features]
default = ["std"]
runtime-benchmarks = [
	"array-bytes",
	"polkadot-sdk-frame/runtime-benchmarks",
]
std = [
	"codec/std",
	"scale-info/std",
	"polkadot-sdk-frame/std",
	"sp-transaction-storage-proof/std",
]
try-runtime = [
	"polkadot-sdk-frame/try-runtime",
]
