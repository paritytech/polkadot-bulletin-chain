[workspace.package]
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
repository = "https://github.com/zdave-parity/polkadot-bulletin-chain.git"

[workspace.dependencies]
array-bytes = { version = "6.1" }
cfg-if = { version = "1.0" }
clap = { version = "4.2.5" }
codec = { package = "parity-scale-codec", version = "3.7.5", default-features = false }
futures = { version = "0.3.21" }
hex = { version = "0.4" }
jsonrpsee = { version = "0.24.3" }
log = { version = "0.4.17", default-features = false }
scale-info = { version = "2.11.6", default-features = false }
serde = { version = "1.0.126" }
serde_json = { version = "1.0.132", default-features = false }
static_assertions = { version = "1.1" }
tracing = { version = "0.1.41", default-features = false }
try-runtime-cli = { version = "0.42" }

[workspace]
resolver = "2"
members = [
	"node",
	"pallets/common",
	"pallets/relayer-set",
	"pallets/transaction-storage",
	"pallets/validator-set",
	"runtime",
    "runtime/src/bridge-primitives",
]
[profile.release]
# Polkadot runtime requires unwinding.
opt-level = 3
panic = "unwind"
