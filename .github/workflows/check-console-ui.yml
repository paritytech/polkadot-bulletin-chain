name: Check Console UI

on:
  pull_request:
    branches: [main]
    paths:
      - "console-ui/**"
      - ".github/workflows/check-console-ui.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: console-ui/package-lock.json

      - name: Install dependencies
        working-directory: console-ui
        run: npm ci

      - name: Generate papi descriptors
        working-directory: console-ui
        run: npx papi generate

      - name: Build
        working-directory: console-ui
        env:
          GITHUB_PAGES: true
        run: npm run build
