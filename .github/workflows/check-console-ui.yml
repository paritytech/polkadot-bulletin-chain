name: Check Console UI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Check Console UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: console-ui/package-lock.json

      - name: Build SDK
        working-directory: sdk/typescript
        run: npm ci && npm run build

      - name: Install dependencies
        working-directory: console-ui
        run: npm ci

      - name: Generate papi descriptors
        working-directory: console-ui
        run: npx papi generate

      - name: Install mdBook
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          sudo mv mdbook /usr/local/bin/

      - name: Build docs
        working-directory: console-ui
        run: npm run build:docs

      - name: Build
        working-directory: console-ui
        env:
          GITHUB_PAGES: true
        run: npm run build
