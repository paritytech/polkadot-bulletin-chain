name: Integration Tests

on:
  push:
    branches: ["main", "ci_cd"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CI_IMAGE: "paritytech/ci-unified:bullseye-1.88.0-2025-06-27-v202507112050"

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: rust-src

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libclang-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-all-crates: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: examples/package.json

      - name: Install just
        run: cargo install just --locked || true

      - name: Download zombienet
        run: |
          wget "https://github.com/paritytech/zombienet/releases/download/v1.3.133/zombienet-linux-x64" || exit 1
          chmod +x zombienet-linux-x64
          echo "ZOMBIENET_BINARY=$GITHUB_WORKSPACE/zombienet-linux-x64" >> $GITHUB_ENV

      # - name: Run authorize and store (PAPI, smoldot)
      #   working-directory: examples
      #   run: just run-authorize-and-store-smoldot-docker

      - name: Run authorize and store (PAPI, RPC node)
        working-directory: examples
        run: just run-authorize-and-store-docker
