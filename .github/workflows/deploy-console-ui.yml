name: Deploy Console UI to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "console-ui/**"
      - "docs/**"
      - ".github/workflows/deploy-console-ui.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Load common environment variables via env file
        run: cat .github/env >> $GITHUB_ENV

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: console-ui/package-lock.json

      - name: Build SDK
        working-directory: sdk/typescript
        run: npm ci && npm run build

      - name: Install dependencies
        working-directory: console-ui
        run: npm ci

      - name: Generate papi descriptors
        working-directory: console-ui
        run: npx papi generate

      - name: Build
        working-directory: console-ui
        env:
          GITHUB_PAGES: true
        run: npm run build

      - name: Copy index.html to 404.html for SPA routing
        run: cp console-ui/dist/index.html console-ui/dist/404.html

      - name: Install mdBook
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          sudo mv mdbook /usr/local/bin/

      - name: Build Documentation
        run: mdbook build docs/book

      - name: Copy docs to dist
        run: |
          mkdir -p console-ui/dist/docs
          cp -r docs/book/book/* console-ui/dist/docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: console-ui/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
