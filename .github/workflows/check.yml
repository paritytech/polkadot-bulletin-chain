name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Cancel previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Parity CI image to use
# Common variable is defined in the workflow
# Repo env variable doesn't work for PRs from forks
env:
  CI_IMAGE: "paritytech/ci-unified:bullseye-1.88.0-2025-06-27-v202507112050"

jobs:
  set-image:
    # This workaround sets the container image for each job using 'set-image' job output.
    # env variables don't work for PRs from forks, so we need to use outputs.
    runs-on: ubuntu-latest
    outputs:
      CI_IMAGE: ${{ steps.set_image.outputs.CI_IMAGE }}
    steps:
      - id: set_image
        run: echo "CI_IMAGE=${{ env.CI_IMAGE }}" >> $GITHUB_OUTPUT

  check:
    name: Cargo check
    # TODO: replace `parity-default` with `ubuntu-latest` when the repo becomes public.
    runs-on: parity-default
    needs: [set-image]
    container:
      image: ${{ needs.set-image.outputs.CI_IMAGE }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-all-crates: true

      - name: Cargo check
        run: cargo check --workspace

  check-benchmarking:
    name: Cargo check (benchmarking)
    # TODO: replace `parity-default` with `ubuntu-latest` when the repo becomes public.
    runs-on: parity-default
    needs: [set-image]
    container:
      image: ${{ needs.set-image.outputs.CI_IMAGE }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-all-crates: true

      - name: Cargo check (Rococo) (benchmarking)
        run: |
          cargo check --workspace --features=runtime-benchmarks,rococo

      #- name: Cargo check (Polkadot) (benchmarking)
      #  run: |
      #    cargo check --workspace --features=runtime-benchmarks,polkadot

  test:
    name: Test
    # TODO: replace `parity-default` with `ubuntu-latest` when the repo becomes public.
    runs-on: parity-default
    timeout-minutes: 60
    needs: [set-image]
    container:
      image: ${{ needs.set-image.outputs.CI_IMAGE }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-all-crates: true

      - name: Run tests
        run: |
          cargo test --workspace
          cargo test --workspace --features=try-runtime
          cargo test --workspace --features=runtime-benchmarks

      - name: Run (Rococo) runtime tests
        run: |
          cargo test -p polkadot-bulletin-chain-runtime --features=rococo
          cargo test -p polkadot-bulletin-chain-runtime --features=rococo,try-runtime,runtime-benchmarks
