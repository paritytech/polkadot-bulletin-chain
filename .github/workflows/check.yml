name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Cancel previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

# Parity CI image to use
# Common variable is defined in the workflow
# Repo env variable doesn't work for PRs from forks
env:
  CI_IMAGE: "paritytech/ci-unified:bullseye-1.88.0-2025-06-27-v202507112050"
  FRAME_OMNI_BENCHER_BIN_DIR: ${{ github.workspace }}/.frame-omni-bencher-bin

jobs:
  changes:
    uses: ./.github/workflows/check-changed-files.yml
    permissions:
      contents: read
      pull-requests: read

  set-image:
    if: needs.changes.outputs.should-run == 'true'
    needs: [changes]
    # This workaround sets the container image for each job using 'set-image' job output.
    # env variables don't work for PRs from forks, so we need to use outputs.
    runs-on: ubuntu-latest
    outputs:
      CI_IMAGE: ${{ steps.set_image.outputs.CI_IMAGE }}
    steps:
      - id: set_image
        run: echo "CI_IMAGE=${{ env.CI_IMAGE }}" >> $GITHUB_OUTPUT

  check-fmt:
    runs-on: parity-default
    timeout-minutes: 20
    needs: [set-image]
    container:
      image: ${{ needs.set-image.outputs.CI_IMAGE }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Cargo fmt
        run: |
          rustup component add --toolchain nightly-x86_64-unknown-linux-gnu rustfmt
          cargo +nightly fmt --all -- --check

      - name: Check TOML format
        run: |
          cargo install taplo-cli && taplo --version
          if ! taplo format --check --config .config/taplo.toml; then
            echo "Please run 'taplo format --config .config/taplo.toml' to fix any TOML formatting issues"
            exit 1
          fi
          cargo install --locked zepter && zepter --version
          if ! zepter run check --config .config/zepter.yaml; then
            echo "Please run 'zepter run --config .config/zepter.yaml' to fix any TOML formatting issues"
            exit 1
          fi

  check:
    name: Cargo check
    runs-on: parity-large
    needs: [set-image, check-fmt]
    container:
      image: ${{ needs.set-image.outputs.CI_IMAGE }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          shared-key: "bulletin-cache-check"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Cargo check
        run: |
          cargo check --workspace
          cargo check --workspace --features=runtime-benchmarks

  clippy:
    name: Cargo clippy
    runs-on: parity-default
    needs: [set-image, check]
    container:
      image: ${{ needs.set-image.outputs.CI_IMAGE }}
    env:
      RUSTFLAGS: "-D warnings"
      SKIP_WASM_BUILD: 1
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          shared-key: "bulletin-cache-clippy"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Cargo clippy
        run: |
          cargo clippy --all-targets --locked --workspace --quiet
          cargo clippy --all-targets --all-features --locked --workspace --quiet

  test:
    name: Test
    runs-on: parity-large
    timeout-minutes: 60
    needs: [set-image, check-fmt]
    container:
      image: ${{ needs.set-image.outputs.CI_IMAGE }}
    env:
      SKIP_WASM_BUILD: 1
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          shared-key: "bulletin-cache-tests"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run pallets tests
        run: |
          cargo test -p pallet-relayer-set
          cargo test -p pallet-relayer-set --features=runtime-benchmarks
          cargo test -p pallet-validator-set
          cargo test -p pallet-validator-set --features=runtime-benchmarks
          cargo test -p pallet-transaction-storage
          # Bench test is skipped intentionally (running too long and anyway, we are doing fresh weights)
          cargo test -p pallet-transaction-storage --features=runtime-benchmarks -- --skip bench_check_proof

      - name: Run (Polkadot) runtime tests
        run: |
          cargo test -p bulletin-polkadot-runtime

      - name: Run (Westend) runtime tests
        run: |
          cargo test -p bulletin-westend-runtime

      - name: Run (Westend) XCM integration tests
        run: |
          unset SKIP_WASM_BUILD
          cargo test -p bulletin-westend-integration-tests

  benchmarks:
    name: Check Benchmarks
    runs-on: parity-large
    timeout-minutes: 60
    needs: [set-image, check-fmt]
    container:
      image: ${{ needs.set-image.outputs.CI_IMAGE }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          shared-key: "bulletin-cache-benchmarks"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Load common environment variables via env file
        run: cat .github/env >> $GITHUB_ENV

      - name: Create directory for binary and add to PATH
        run: |
          mkdir -p $FRAME_OMNI_BENCHER_BIN_DIR
          echo "${FRAME_OMNI_BENCHER_BIN_DIR}" >> $GITHUB_PATH

      - name: Cache frame-omni-bencher
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        id: frame-omni-bencher-cache
        with:
          path: ${{ env.FRAME_OMNI_BENCHER_BIN_DIR }}
          key: frame-omni-bencher-${{ env.POLKADOT_SDK_VERSION }}

      - name: Download frame-omni-bencher
        if: steps.frame-omni-bencher-cache.outputs.cache-hit != 'true'
        run: |
          cd $FRAME_OMNI_BENCHER_BIN_DIR
          echo "Downloading frame-omni-bencher..."
          curl -fL -o frame-omni-bencher "https://github.com/paritytech/polkadot-sdk/releases/download/${POLKADOT_SDK_VERSION}/frame-omni-bencher"
          echo "${FRAME_OMNI_BENCHER_SHA256}  frame-omni-bencher" | sha256sum -c -
          chmod +x frame-omni-bencher
          ./frame-omni-bencher --version

      - name: Run benchmarks (Westend parachain)
        run: |
          python3 ./scripts/cmd/cmd.py bench --runtime bulletin-westend --steps 2 --repeat 1

      - name: Run production check for Westend parachain
        run: |
          cargo check --profile production -p bulletin-westend-runtime

  all-tests-passed:
    name: All tests passed
    if: always()
    needs: [changes, clippy, test, benchmarks]
    runs-on: ubuntu-latest
    steps:
      - name: Decide outcome
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1
