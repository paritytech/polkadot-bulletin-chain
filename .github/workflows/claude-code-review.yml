name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]

# Cancel previous runs for the same PR/issue
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.issue.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Interactive assistant - responds to @claude mentions
  claude:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            ${{ github.event_name == 'pull_request' && 'Review this pull request against Parity standards for the Polkadot Bulletin Chain.

            Focus on:
            - Security: integer overflow, no panics in runtime, proper weight annotations
            - Rust/FRAME patterns: storage types, events, error handling
            - No unwrap()/expect() in production code
            - Tests for new functionality

            Be concise - only flag actual issues, not style (rustfmt/clippy handle that).' || '' }}
          claude_args: |
            --max-turns 10
