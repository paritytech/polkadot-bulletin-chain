name: Smoldot Workflow Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CI_IMAGE: "paritytech/ci-unified:bullseye-1.88.0-2025-06-27-v202507112050"

jobs:
  smoldot-docker-test:
    name: Smoldot Docker Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: paritytech/ci-unified:bullseye-1.88.0-2025-06-27-v202507112050

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          cache-all-crates: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: examples/package.json

      - name: Build bulletin chain
        run: cargo build --release -p polkadot-bulletin-chain

      - name: Install npm dependencies
        working-directory: examples
        run: npm install

      - name: Install just
        run: cargo install just --locked || true

      - name: Run smoldot workflow test
        working-directory: examples
        run: |
          set -e
          echo "ğŸš€ Starting smoldot workflow test with Docker..."
          
          # Setup services
          just setup-services-docker
          
          # Run the test
          node authorize_and_store_papi_smoldot.js
          EXAMPLE_EXIT=$?
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          if [ $EXAMPLE_EXIT -eq 0 ]; then
              echo "âœ… Example completed successfully!"
          else
              echo "âŒ Example failed with exit code $EXAMPLE_EXIT"
          fi
          
          exit $EXAMPLE_EXIT

      - name: Teardown services
        if: always()
        working-directory: examples
        run: just teardown-services-docker || true
